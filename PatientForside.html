<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PatientForside</title>
    <link rel="stylesheet" type="text/css" href="PFcss.css">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<div class="header" id="myHeader">
    <u class="underlineHeader" color="dodgerblue"><text class="header1">Sundhedsplatformen 2.0</text></u><br>
    <text class="header2">Elektronisk patient journal</text><br>
    <text class="header3">Anno 2021</text><br>
    <p><button id="idButton" class="button1" >Logud</button></p>
</div>


<div>
    <div class="valgt-patient">
        <p>Fornavn:</p>
        <p>Efternavn:</p>
        <p>CPR-nummer: </p>
    </div>
    <div class="Btn-container">
        <div class="OpretKonsultationBtn">
            <img src="OpretKonsultation_ikon.png" alt="Kalender" style="width: 100%;">
            <button style="width: 100%">Opret konsultation</button>
        </div>

        <div class="RetIKonsultationBtn">
            <img src="RetIKonsultation_ikon.png" alt="Kalender" style="width: 100%;%">
            <button style="width: 100%">Ret i eksisterende konsultation</button>
        </div>
    </div>
</div>



</body>
</html>
