<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Eksisiterendetid</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="ETcss.css">
    <link rel="stylesheet" type="text/css" href="rekcss.css">
</head>
<body>
<div class="header" id="myHeader">
    <u class="underlineHeader" color="dodgerblue"><text class="header1">Sundhedsplatformen 2.0</text></u><br>
    <text class="header2">Elektronisk patient journal</text><br>
    <text class="header3">Anno 2021</text><br>
    <p><button id="idButton" class="button1">Log ud</button></p>
</div>
<br><br><br>
<br>

<div id="wrap1">
    <div id="pkibox">
        <div class="tekstoverskrift">
            Patient info
        </div>
        <div id="patientkasseinfo">
            Efternavn, Fornavn <br> <br> CPR-nummer: 0123456-7890
        </div>
    </div>
    <div id="ekstidKasse">
        <div class="tekstoverskrift">
            Eksisterende tid(er)
        </div>
        <div id="ekstidoption">
            <select size="6" class="options">
                <option value="5/10 10:00">5/10, kl. 10:00</option>
                <option value="6/10 11:15">6/10, kl. 11:15</option>
            </select>
        </div>
    </div>
    <div id="vhkasse">
        <div class="tekstoverskrift">
            Vælg handling
        </div>
        <div id="knapper">
            <button class="tidknap">
                Ændre tid
            </button>
            <br>
            <br>
            <button class="tidknap">
                Slet tid
            </button>
        </div>

    </div>

</div>
